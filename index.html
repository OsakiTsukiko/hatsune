<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hatsune</title>
</head>
<body>
    
    <div class="app-selector-cont hidden" id="app-selector">
        <div class="app-selector">
            <div class="search-cont">
                <input type="text" spellcheck="false" placeholder="App Name" id="app-selector-inp" onkeyup="app_selector_inp_change()">
                <div class="close" onclick="close_app_selector()"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="apps" id="app-selector-cont">

            </div>
        </div>
    </div>

    <div class="screen-cont">
        <div class="screen loading-screen">
            <div class="icon"><img src="./assets/img/icon.png"></div>
            <div class="title"><h1 id="loading-screen-title">Loading...</h1></div>
        </div>

        <div class="screen desktop-screen">
            <div class="background" id="desktop-background"></div>
            <div class="main" id="win-container">

            </div>
            <div class="docker">
                <div class="menu-button" onclick="open_app_selector()">
                    <i class="fa-solid fa-compass"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/window_manager.js"></script>
</body>
</html>
